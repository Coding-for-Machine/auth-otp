# CPU core soni
# nginx auto tanlaydi
worker_processes auto;

# prosses id lar saqlanadigan joy
pid /var/run/nginx.pid;

events {
    # Har bir worker qancha ulanish qabul qiladi
    worker_connections 1024;
    # Ulanish usuli (Linux uchun eng tez)
    use epoll;
    # Bir vaqtning o'zida ko'p ulanish
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;

    # ============================
    # Upstream Services (localhost!)
    # ============================

    upstream auth_service {
        server auth-service:8080;
        keepalive 32;
    }

    upstream django_backend {
        server 0.0.0.0:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # ============================
        # AUTH SERVICE ROUTES
        # ============================

        location /login {
            proxy_pass http://auth_service/api/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/user {
            proxy_pass http://auth_service/api/user;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location = /authcheck {
            internal;
            proxy_pass http://auth_service/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Method $request_method;
        }

        # ============================
        # DJANGO BACKEND ROUTES
        # ============================

        location /api/problems {
            proxy_pass http://django_backend/api/problems;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location ~ ^/api/problems/[0-9]+/?$ {
            auth_request /authcheck;
            auth_request_set $auth_user $upstream_http_x_user_id;
            
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-User-ID $auth_user;
            proxy_set_header Authorization $http_authorization;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/submissions {
            auth_request /authcheck;
            auth_request_set $auth_user $upstream_http_x_user_id;
            
            proxy_pass http://django_backend/api/submissions;
            proxy_set_header X-User-ID $auth_user;
            proxy_set_header Authorization $http_authorization;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ============================
        # ERROR HANDLERS
        # ============================

        error_page 401 = @unauthorized;
        error_page 403 = @forbidden;
        error_page 502 503 504 = @service_unavailable;

        location @unauthorized {
            add_header Content-Type application/json always;
            return 401 '{"error": "Unauthorized", "message": "Token kerak yoki token noto\'g\'ri"}';
        }

        location @forbidden {
            add_header Content-Type application/json always;
            return 403 '{"error": "Forbidden", "message": "Ruxsat yo\'q"}';
        }

        location @service_unavailable {
            add_header Content-Type application/json always;
            return 503 '{"error": "Service Unavailable", "message": "Service vaqtincha ishlamayapti"}';
        }

        location /health {
            access_log off;
            return 200 '{"status": "ok"}';
            add_header Content-Type application/json;
        }
    }
}