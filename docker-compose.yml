services:
  # Auth Service
  auth-service:
    build: .
    container_name: auth-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    networks:
      - backend

  # Nginx API Gateway  
  nginx:
    image: nginx:latest
    container_name: api-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
    networks:
      - backend

networks:
  backend:
    driver: bridge